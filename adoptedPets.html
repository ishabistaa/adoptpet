<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Pets for Adoption</title>
  <link rel="stylesheet" href="viewPets.css">
</head>
<body>
  <h1>Pets Available for Adoption</h1>
  <div id="petsContainer">
   
  </div>
  
  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // firebase ko config
    const firebaseConfig = {
      apiKey: "AIzaSyD4l9MAjo0nwg8svNH2nCe1amzsRnu11Lk",
      authDomain: "adopet-9b45a.firebaseapp.com",
      databaseURL: "https://adopet-9b45a-default-rtdb.firebaseio.com",
      projectId: "adopet-9b45a",
      storageBucket: "adopet-9b45a.firebaseapp.com",
      messagingSenderId: "528567839616",
      appId: "1:528567839616:web:def598f1423ef83ab6f65",
      measurementId: "G-GK1YF97X41"
    };

    
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    
    const petRef = ref(database, "petForm");

    
    const petsContainer = document.getElementById("petsContainer");
    onValue(petRef, (snapshot) => {
      const pets = snapshot.val();
      petsContainer.innerHTML = ""; 
      for (const petId in pets) {
        const pet = pets[petId];
        const petCard = `
          <div class="pet-card">
            <h2>${pet.petName} (${pet.sex})</h2>
            <p><strong>Breed:</strong> ${pet.breed}</p>
            <p><strong>Age:</strong> ${pet.age} years</p>
            <p><strong>Weight:</strong> ${pet.weight} kg</p>
            <p><strong>Location:</strong> ${pet.location}</p>
            <p><strong>Description:</strong> ${pet.description}</p>
            <p><strong>Category:</strong> ${pet.category}</p>
            <img src="${pet.petPhoto}" alt="${pet.petName}" style="width: 200px; height: auto;">
          </div>
        `;
        petsContainer.innerHTML += petCard;
      }
    });
  </script>
</body>
</html>
