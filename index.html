    <style>
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            display: flex;
            position: relative;
            width: 100%;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 50px 0 0 50px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-bar input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .search-bar button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ADOPET</h1>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#adopt">Adopt</a>
                <a href="#buy">Buy</a>
                <a href="#" id="loginBtn">Sign In</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Find Your Perfect Companion</h1>
                <p>Adopt or buy pets from trusted sources</p>
                <div class="cta-buttons">
                    <a href="../postAdoptPet.html">
                        <button class="btn primary" id="postPetBtn">Post a Pet for Adoption</button>
                        
                    </a>

                    <a href="../PostForSell.html">
                        <button class="btn primary" id="postPetsBtn">Post a Pet for Selling</button>
                        
                        
                    </a>
                    
                   
                </div>
            </div>
        </section>

        <section id="adopt" class="pet-section">
            <h2>Pets for Adoption</h2>
            <div class="pet-grid" id="adoptionGrid"></div>
            
            <!-- Pet Details Modal for Adoption -->
            <div id="petModalAdopt" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="petDetailsAdopt"></div>
                    <div class="modal-buttons">
                        <a href="../message.html">
                            <button class="btn primary chat-btn">Chat with Owner</button>
                        </a>
                        <a href="../ConfirmAdoptOrder.html">
                            <button class="btn primary get-pet-btn">Get This Pet</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="buy" class="pet-section">
            <h2>Pets for Sale</h2>
            <div class="pet-grid" id="salesGrid"></div>
        
            <!-- Pet Details Modal for Sale -->
            <div id="petModalSale" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="petDetailsSale"></div>
                    <div class="modal-buttons">
                        <button class="btn primary chat-btn">Chat with Owner</button>
                        <a href="../ConfirmBuyOrder.html">
                            <button class="btn primary get-pet-btn">Buy This Pet</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

   

    <!-- Chat Modal -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="btn primary" id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ADOPET. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
